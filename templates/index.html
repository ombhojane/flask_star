<!DOCTYPE html>
<html>
<head>
    <title>PDF Text Analysis with Flask</title>
</head>
<body>
    <h1>PDF Text Analysis with Flask</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Upload a PDF file:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <br><br>
        <input type="submit" value="Analyze PDF">
    </form>
</body>
</html>
